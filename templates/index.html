<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Capteurs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        #graph {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Données des Capteurs</h1>
    
    <!-- Tableau des données -->
    <table>
        <thead>
            <tr>
                <th>Horodatage</th>
                <th>Température (°C)</th>
                <th>Humidité (%)</th>
            </tr>
        </thead>
        <tbody id="sensor-data">
            <!-- Les données seront insérées ici -->
        </tbody>
    </table>

    <!-- Graphique avec Plotly -->
    <div id="graph"></div>

    <!-- Charger Plotly.js localement -->
    <script src="{{ url_for('static', filename='js/plotly.min.js') }}"></script>

    <script>
        async function fetchSensorData() {
            try {
                // Faire une requête GET au serveur Flask pour récupérer les données des capteurs
                const response = await fetch('/get-sensor-data');
                if (!response.ok) {
                    throw new Error(`Erreur HTTP : ${response.status}`);
                }

                const data = await response.json();
                updateTable(data);
                updateGraph(data);
            } catch (error) {
                console.error('Erreur lors de la récupération des données:', error);
            }
        }

        function updateTable(data) {
            const tableBody = document.getElementById('sensor-data');
            tableBody.innerHTML = ''; // Réinitialiser la table avant d'insérer les nouvelles données

            // Ajouter chaque ligne de données dans la table
            data.forEach(sensor => {
                const row = document.createElement('tr');

                const timestampCell = document.createElement('td');
                timestampCell.textContent = new Date(sensor.timestamp).toLocaleString();

                const tempCell = document.createElement('td');
                tempCell.textContent = sensor.temperature;

                const humidityCell = document.createElement('td');
                humidityCell.textContent = sensor.humidity;

                row.appendChild(timestampCell);
                row.appendChild(tempCell);
                row.appendChild(humidityCell);

                tableBody.appendChild(row);
            });
        }

        function updateGraph(data) {
            // Extraire les données pour le graphique
            const timestamps = data.map(sensor => new Date(sensor.timestamp).toLocaleString());
            const temperatures = data.map(sensor => sensor.temperature);
            const humidities = data.map(sensor => sensor.humidity);

            // Tracer les séries de données
            const tempTrace = {
                x: timestamps,
                y: temperatures,
                mode: 'lines+markers',
                name: 'Température (°C)',
                line: { color: 'red' }
            };

            const humidityTrace = {
                x: timestamps,
                y: humidities,
                mode: 'lines+markers',
                name: 'Humidité (%)',
                line: { color: 'blue' }
            };

            const layout = {
                title: 'Évolution des données des capteurs',
                xaxis: { title: 'Horodatage' },
                yaxis: { title: 'Valeurs' },
                margin: { t: 50, r: 20, b: 50, l: 50 }
            };

            // Mettre à jour le graphique
            Plotly.newPlot('graph', [tempTrace, humidityTrace], layout);
        }

        // Appeler la fonction pour récupérer les données au chargement de la page
        fetchSensorData();

        // Rafraîchir les données toutes les 10 secondes
        setInterval(fetchSensorData, 10000);
    </script> 
</body>
</html>
